<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CIS 114 Homework 2 - Part 1">
    <title>Basic Operations - Part 1</title>
    <link rel="stylesheet" href="CIS114.css">
</head>
<body>

<header>
    <h1>CIS 114 - Homework 2 - Part 2</h1>
</header>

<section>
    <form id="myform" name="part2form">
    <script>
        function process() {
            // declare variables
            let number1, number2, number3,
                smallest = Number.MAX_VALUE, largest = Number.MIN_VALUE;

            number1 = document.getElementById("num1").value;
            number2 = document.getElementById("num2").value;
            number3 = document.getElementById("num3").value;

            // convert String to Integer
            let n1 = parseInt(number1),
                n2 = parseInt(number2),
                n3 = parseInt(number3);

            // check for false inputs before performing operations
            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                return;
            }

            // finding product, sum, average
            let product = n1 * n2 * n3,
                sum = n1 + n2 + n3,
                average = sum / 3.0;

            // finding smallest and largest
            smallest = Math.min(n1, n2, n3);
            largest = Math.max(n1, n2, n3);

            document.getElementById("result").value = ("The inputted numbers were " + n1 + ", " + n2 + ", " + n3 + ", " +
                "\nThe product of the integers is " + product +
                "\nThe sum of the integers is " + sum +
                "\nThe smallest of the integers is " + smallest +
                "\nThe largest of the integers is " + largest)
        }
    </script>
    <table>
        <tr>
            <td>First Number:</td>
            <td><input type="number" id="num1" autofocus></td>
            <td>Second Number:</td>
            <td><input type="number" id="num2"></td>
            <td>Third Number:</td>
            <td><input type="number" id="num3"></td>
        </tr>
    </table>
    <br>
    <textarea rows="6" cols="50" id="result" readonly></textarea><br><br>
    <input class="button" onclick="process()" value="Submit">
    <input class="button" type="reset" value="Reset">
    <br><br>
    </form>
</section>

<footer>

</footer>

</body>
</html>
